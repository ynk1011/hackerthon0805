<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
</head>
<body>
    <h2>투표 결과</h2>

    응답인원수 : {{count}}
    <table border="1">
        <tr align="center">
            <th>문항</th>
            <th>응답수</th>
            <th>응답비율</th>
        </tr>
        {% for row,ans in surveyList %} 
        <tr align="center">
            <td>{{ans}}</td>
            <td>{{row.sum_num}}</td>
            <td>{{row.rate}}</td>
        </tr>
        {% endfor %} 
    </table>
    
</body>
</html>
